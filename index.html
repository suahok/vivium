<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/spinner.css" />
    <title>Vite App</title>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="spinner-box">
      <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <script>
      void (function () {
        document.body.onload = function () {
          const spinnerBox = document.querySelector(".spinner-box")
          const spinner = document.querySelector(".spinner")
          spinner.classList.add("spinner-visible")
          spinnerBox.classList.add("spinner-box-visible")

          setTimeout(() => void spinnerBox.remove(), 1000)
        }
      })()
    </script>
  </body>
</html>
